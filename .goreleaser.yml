before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    main: ./cmd/golang-app-template
    ldflags:
      - -s -w
archives:
  - replacements:
      darwin: macos
      386: i386
      amd64: x86_64
source:
  enabled: true
  name_template: "{{ .ProjectName }}-{{ .Version }}-sources"
  format: "tar.gz"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-dev"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
